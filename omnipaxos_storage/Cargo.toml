[package]
name = "omnipaxos_storage"
version = "0.1.0"
authors = ["Harald Ng <hng@kth.se>"]
edition = "2021"
description = "Storage implementations for OmniPaxos."
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/haraldng/omnipaxos"
homepage = "https://omnipaxos.com/"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
omnipaxos = { version = "0.1.0", path = "../omnipaxos" }
rocksdb = { version = "0.18.0", optional = true }
sled = { version = "0.34.7", optional = true }
serde = { version = "1.0", features = ["derive"] }
commitlog = "0.2.0"
bincode = "1.2.1"
zerocopy = "0.6.1"

[dev-dependencies]

[features]
sled = ["dep:sled"]
rocksdb = ["dep:rocksdb"]

default = ["sled"]

[profile.release]
lto = true