name: Push docs to omnipaxos-website

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [master]

jobs:
  doc_dispatch:
    runs-on: ubuntu-latest
    if: ${{ (github.event.workflow_run.conclusion == 'success' && github.event_name == 'push') || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Set SSH key
        run: echo "$SSH_DEPLOY_KEY" > ssh_deploy_key.pem
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Checkout omnipaxos-website repository
        uses: actions/checkout@v3
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          repository: haraldng/omnipaxos-website
          ssh-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Update docs
        run: |
          bash utils/fetch_docs_from_omnipaxos.sh